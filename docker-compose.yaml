services:
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    restart: "no"
    entrypoint: ["/app/backend", "server"]
    environment:
      - PORT=8080
      - DB_PATH=/app/data/bookcabin.db
    volumes:
      - backend-data:/app/data
    networks:
      - bookcabin-net

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:3000/
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - bookcabin-net

networks:
  bookcabin-net:
    driver: bridge

volumes:
  backend-data:
